    <script type="text/javascript">
        var browser = navigator.appName;
        if (browser == "Microsoft Internet Explorer") {
            document.onkeydown=keydownie;
        } else {
            document.onkeydown=keydown;
        }

        function keydownie(e) {
            if (!e) var e = window.event;
            if (e.keyCode) {
                keycode = e.keyCode;
                if ((keycode == 39) || (keycode == 37)) {
                    window.event.keyCode = 0;
                }
            } else {
                keycode = e.which;
            }
            if (keycode == 37) {
                window.location = 'op3.html';                return false;
            } else if (keycode == 39){
                var next = 'op5.html';
                if (next.indexOf('///') === -1) {
                    window.location = next;
                }
                return false;
            }
        }
        
        function keydown(e) {
            if (e.which) {
                keycode = e.which;
            } else {
                keycode = e.keyCode;
            }
            if (keycode == 37) {
                window.location = 'op3.html';                return false;
            } else if (keycode == 39) {
                var next = 'op5.html';
                if (next.indexOf('///') === -1) {
                    window.location = next;
                }
                return false;
            }
        }    
    </script>
